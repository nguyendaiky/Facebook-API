<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<style>
    table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
<body>
    <!-- Display Like Button -->
    <div class="fb-like" data-href="https://webcuatoi.com/" data-width="100" data-layout="button_count" data-action="like" data-size="small" data-share="true"></div>

    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v10.0&appId=198144572147534&autoLogAppEvents=1" 
    nonce="MX3WKZpR"></script>
    <div style="margin-top: 8px">
        <button aria-expanded="false"  class="btn btn-outline-danger" 
data-toggle="collapse" data-target="#boxnoidung">Hướng dẫn chọn size</button>
            <div class="collapse" id="boxnoidung" style="margin-top: 8px;">
                <div class="card card-body bg-active">
                            <table class="table table-bordered" style="width:100%">
                                <thead class="thead-dark">
                                        <tr>
                                                <th scope="col" style="padding-left: 8px;">Form</th>
                                                <th scope="col">M</th>
                                                <th scope="col">L</th>
                                                <th scope="col">XL</th>
                                                <th scope="col">XXL</th>
                                                <th scope="col">3XL</th>
                                                <th scope="col">4XL</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr>
                                                <th scope="row" style="padding-left: 8px;">Slim (Ôm)</td>
                                                <td>48-56kg</td>
                                                <td>56-65kg</td>
                                                <td>65-71kg</td>
                                                <td>71-78kg</td>
                                                <td>78-83kg</td>
                                                <td>&#8804;90kg</td>
                                        </tr>
                                        <tr>
                                                <th scope="row" style="padding-left: 8px;">Regular (Vừa)</td>
                                                <td>50-58kg</td>
                                                <td>58-67kg</td>
                                                <td>67-73kg</td>
                                                <td>73-80kg</td>
                                                <td>80-85kg</td>
                                                <td>&#8804;92kg</td>
                                        </tr>
                                        <tr>
                                                <th scope="row" style="padding-left: 8px;">Classic (Rộng)</td>
                                                <td>52-60kg</td>
                                                <td>60-69kg</td>
                                                <td>69-75kg</td>
                                                <td>75-82kg</td>
                                                <td>82-87kg</td>
                                                <td>&#8804;94kg</td>
                                        </tr>
                                </tbody>
                        </table>
                </div>
            </div>
    </div>
</body>
</html>
